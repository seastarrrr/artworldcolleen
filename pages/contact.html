    <body >
        <header>
            <div class="inner-column">
                <div class="header-container">
                    <div class="header-left">
                        <a href="../index.html" class="header-title">Art World Colleen</a>
                    </div>
                    <nav class="header-right">
                        <a href="../pages/work.html">Work</a>

                </div>

        </header>
        <main class="contact">
            <section>
                <div class="inner-column">
                    <div class="contact-info">
                        <h1>Colleen Miller</h1>
                        <p>artworldcolleen@gmail.com</p>
                        <p>B. 2001, Atlanta, GA</p>
                        <p>Lives and Works in Brooklyn, NY</p>
                    </div>
                </div>
            </section>
            <section> 
                <div class="inner-column">
                    <div class="contact-form">
                        <h2>Send a Message</h2>
                        <form id="contactForm">
                            <div class="form-group">
                                <label for="name">First Name (required):</label>
                                <input type="text" id="first name" name="first name" required>
                            </div>
                            <div class="form-group">
                                <label for="last name">Last Name (required):</label>
                                <input type="text" id="last name" name="last name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email (required):</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject (required):</label>
                                <textarea id="subject" name="subject" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="message">Message (required):</label>
                                <textarea id="message" name="message" required></textarea>
                            </div>
                            <button type="submit">Send</button>
                        </form>
                        <div id="formStatus"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="inner-column">
                <div class="footer-left">
                    <a href="../index.html" class="footer-button">Art World Colleen</a>
                </div>
                <div class="footer-right">

                    <a href="https://artworldcolleen.substack.com/" target="_blank" class="footer-button">Substack</a>
                </div>
